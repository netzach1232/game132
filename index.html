<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אתר בדיקות להגרלות</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>אתר בדיקות להגרלות</h1>
        <h3>בחר כמה קלפים להגריל:</h3>
        
        <label>מספר קלפים:</label>
        <select id="numCards">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        
        <br>
        <label>בחר קלפים:</label>
        <div id="cardSelection"></div>
        
        <br>
        <label>סכום ההימור:</label>
        <select id="bet">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="40">40</option>
            <option value="80">80</option>
            <option value="160">160</option>
        </select>
        
        <br>
        <button onclick="drawLottery()">הגרל</button>
        <button onclick="resetLottery()">איפוס</button>
        
        <div class="results" id="results">תוצאות יופיעו כאן</div>
        <div class="winnings" id="winnings">סכום זכייה: 0</div>
        <div class="message" id="message"></div>
        <div class="draw-count" id="drawCount">מספר ההגרלות שביצעת: 0</div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
